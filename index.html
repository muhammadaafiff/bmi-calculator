<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>

    <div class="container">
        <div class="inputan">
            <form>
                <label for="weight">Put your weight in here (KG)</label><br/>
                <input type="number" id="berat-badan" style="width: 300px; height:20px;"/><br/>
        
                <label for="height">Put your height in here (CM)</label><br/>
                <input type="number" id="tinggi-badan" style="width: 300px; height:20px;"/>
        
                <br/><br/>
                <button onclick="hitungBMI()">Calculate BMI</button>
            </form>
        </div>
    </div>

    <div id="output">

    </div>

    


    <script src="script.js"></script>
</body>
</html>
