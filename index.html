<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>

            <form>
                <label class="berat" for="weight">Put your weight in here <span style="color: red; font-weight: bolder;">(KG)</span></label><br/>
                <input class="berat" type="number" id="berat-badan" style="width: 60%; height:20px;"/><br/>
        
                <label class="tinggi" for="height">Put your height in here <span style="color: red; font-weight: bolder;">(CM)</span></label><br/>
                <input class="tinggi" type="number" id="tinggi-badan" style="width: 60%; height:20px;"/>
        
                <br/><br/>
                <button id="btn-hitung">Calculate BMI</button>
            </form>
            <div id="hasil">
    
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
